<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khaya Bakkie Hire</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .video-bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .video-bg-container video {
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        filter: brightness(0.75); /* Optional: darken video for contrast */
      }
    </style>
  </head>
  <body>
    <!-- React App -->
    <div id="root">
      <!-- Background Video -->
    <div class="video-bg-container">
      <video autoplay muted loop playsinline>
        <source src="hero.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    </div>
    <script type="module" src="script.js"></script>  
  </body>
</html>
